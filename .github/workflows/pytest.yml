---
name: Test with pytest

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Env (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.9"]
      
    defaults:
      run:
        shell: bash -l {0}
        
    steps:
    - uses: actions/checkout@v4
        
    - uses: mamba-org/setup-micromamba@v1
      with:
        python-version: ${{ matrix.python-version }}
        micromamba-version: '1.3.1-0'
        init-shell: >-
          bash
        cache-environment: false
        post-cleanup: 'all'

    - name: Install
      run: ./install.sh
    - name: Test
      run: pytest
