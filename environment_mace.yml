# Usage: mamba env create -n myenvname -f environment.yml
---
name: mlptrain-mace
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - ase
  - autode=1.1
  - coloredlogs
  - cython
  - dscribe=2.0
  - matplotlib-base
  - numpy
  - pytest
  - py-plumed
  - scipy
  - xtb
  # MACE dependencies
  - torch
  - torchvision
  - torchaudio
  - e3nn
  - torch-ema
  - pip:
    - mace@git+https://github.com/ACEsuit/mace@v0.2.0
    - ase@git+https://gitlab.com/ase/ase@f2615a6e9a # for Plumed
