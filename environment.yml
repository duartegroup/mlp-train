# Usage: mamba env create -n myenvname -f environment.yml
---
name: mlptrain
channels:
  - conda-forge
dependencies:
  - python=3.9
  - pip
  - ase         # ASE needs to be updated to dev version to use plumed 
  - autode=1.1
  - coloredlogs
  - cython
  - dscribe=2.0
  - matplotlib-base
  - numpy
  - pytest
  - py-plumed
  - scipy
  - xtb
  - pip:
    # TODO: this seems to also be available on conda-forge as 'quippy'
    # https://anaconda.org/conda-forge/quippy
    - quippy-ase
    - ase@git+https://gitlab.com/ase/ase@f2615a6e9a
